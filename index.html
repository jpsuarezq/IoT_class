<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios a la oficina de reparto</title>
    <!-- Agregar enlaces a los estilos de Bootstrap -->

<body>
    <img src="https://elfuturoessensacional.com/wp-content/uploads/2024/01/pexels-nevera-samsung.jpg" alt="Imagen de ejemplo">

    <!-- Modificamos el iframe para que sea 2.5 veces más ancho -->
