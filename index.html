<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Visualización de datos de Google Sheet</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperatura</th>
                <th>Humedad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de datos -->
        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch('https://script.google.com/macros/s/AKfycbwIBeE6-qSEw6X1tZ9LWxuO_gU0JAxzGpNpUD7lEAFvWuN6t88/exec')
                .then(response => response.json())
                .then(data => {
                    // Limpiar la tabla antes de actualizarla
                    const tableBody = document.querySelector('#dataTable tbody');
                    tableBody.innerHTML = '';

                    // Crear filas de datos
                    data.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData;
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al obtener datos:', error));
        }

        // Llamar a fetchData() cada medio segundo (500 ms)
        setInterval(fetchData, 500);
    </script>
</body>
</html>
